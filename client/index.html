<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  </head>
  <body>
    <!-- Splash Screen that shows before React loads -->
    <div id="splash-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999999;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
    ">
      <!-- Simple game logo -->
      <div style="
        width: 120px;
        height: 120px;
        background-color: #3b82f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
      ">
        <div style="
          width: 60px;
          height: 60px;
          border: 4px solid white;
          border-radius: 8px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
          font-weight: bold;
        ">
          âš¡
        </div>
      </div>

      <!-- Game title -->
      <h1 style="
        font-size: 48px;
        font-weight: bold;
        color: white;
        margin-bottom: 10px;
        text-align: center;
        margin: 0 0 10px 0;
      ">
        TicTac 3x5
      </h1>

      <p style="
        font-size: 18px;
        color: #94a3b8;
        margin-bottom: 40px;
        text-align: center;
        margin: 0 0 40px 0;
      ">
        Strategic Tic-Tac-Toe Experience
      </p>

      <!-- Loading dots -->
      <div style="
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
      ">
        <div style="
          width: 12px;
          height: 12px;
          background-color: #3b82f6;
          border-radius: 50%;
        "></div>
        <div style="
          width: 12px;
          height: 12px;
          background-color: #3b82f6;
          border-radius: 50%;
        "></div>
        <div style="
          width: 12px;
          height: 12px;
          background-color: #3b82f6;
          border-radius: 50%;
        "></div>
      </div>

      <p style="
        font-size: 14px;
        color: #64748b;
        margin-bottom: 60px;
        text-align: center;
        margin: 0 0 60px 0;
      ">
        Loading your gaming experience...
      </p>

      <!-- Made By DarkLayer Studios -->
      <div style="text-align: center;">
        <p style="
          font-size: 20px;
          color: white;
          margin-bottom: 10px;
          font-weight: 500;
          margin: 0 0 10px 0;
        ">
          Made By
        </p>
        <p style="
          font-size: 32px;
          font-weight: bold;
          background: linear-gradient(90deg, #3b82f6, #60a5fa, #a855f7);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          color: transparent;
          letter-spacing: 2px;
          margin-bottom: 8px;
          margin: 0 0 8px 0;
        ">
          DarkLayer Studios
        </p>
        <p style="
          font-size: 14px;
          color: #94a3b8;
          font-style: italic;
          margin: 0;
        ">
          Crafting Digital Experiences
        </p>
      </div>
    </div>

    <div id="root"></div>
    
    <script>
      // Hide splash screen after 3 seconds
      setTimeout(function() {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.style.display = 'none';
          console.log('ðŸš€ HTML splash screen hidden after 3 seconds');
        }
      }, 3000);
      console.log('ðŸš€ HTML splash screen is showing');
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
